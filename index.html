<!DOCTYPE html>
<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<title>Patrik Malmgren Rask - Webbdesign</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<section id="wrapper">
  <header id="masterhead">
    <div id="webtitle">
      <h2>Patrik Malmgren-Rask</h2>
    </div><!-- webtitle -->
    <a href="#opennav" id="opennav"><i class="fa fa-bars"></i></a>
    <nav id="masternav">
      <a href="#closenav" id="closenav"><i class="fa fa-close"></i></a>
      <li><a href="#" title="Startsida">Startsida</a></li>
      <li><a href="#" title="Kunskaper">Kunskaper</a></li>
      <li><a href="#" title="Kunskaper">Arbeten</a></li>
      <li><a href="#" title="Kunskaper">Kontakt</a></li>
    </nav><!-- masternav -->
  </header><!-- masterhead -->
  <section id="content">
    <h1>Startsida</h1>
    <span>patrikmalmgrenrask.se -> Startsida</span>
    <section id="widgetwrap">
      <section class="widget">
        <h3>Widget</h3>
        <p>Det här här en widget!</p>
      </section><!-- widget -->
    </section><!-- widgetwrap -->
  </section><!-- content -->
  <section id="masterfooter">
    <p>&copy; 2017 Patrik Malmgren Rask</p>
  </section><!-- masterfooter -->
</section><!-- wrapper -->
</body>
<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#opennav").click(function(){
    $("#masternav").show("slow");
  });
  $("#closenav").click(function(){
    $("#masternav").hide("slow");
  });
  $("#opennav").click(function(){
    $("#opennav").hide("slow");
  });
});

</script>
</html>
